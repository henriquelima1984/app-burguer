<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Usuário</h2>
    <form action="" method="POST" class="form-control">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control"
                   value="{{ usuario['nome'] }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control"
                   value="{{ usuario['email'] }}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Nível de Acesso</label>
            <select name="role" id="role" class="form-select" required>
                <option value="cliente" {% if usuario['role'] == 'cliente' %}selected{% endif %}>Cliente</option>
                <option value="admin" {% if usuario['role'] == 'admin' %}selected{% endif %}>Administrador</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
